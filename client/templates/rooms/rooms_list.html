<template name="roomsList">
  <h2>Salons</h2>

  <div class="addRoom">
    <a href="{{pathFor 'roomSubmit'}}" class="btn btn-primary">Ajouter un salon</a>
  </div>

  <div class="rooms">
    {{#if rooms.count}}
      {{#each rooms}}
        <a href="/room/{{_id}}">{{name}}</a><br/>
      {{/each}}
    {{else}}
        <p>Pas de salons enrengistr√©s</p>
    {{/if}}
  </div>
</template>
