<template name="postItem">
  <div class="post">
    <div class="post-content">
      <h3><a href="{{pathFor 'postPage'}}">{{title}}</a></h3>
      <p>
        submitted by {{author}}
        {{#if ownPost}}
          <a class="btn btn-warning" href="{{pathFor 'postEdit'}}">
            <i class="fa fa-pencil"></i>
          </a>
        {{/if}}
      </p>
    </div>
  </div>
</template>
